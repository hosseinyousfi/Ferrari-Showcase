services:
    backend:
        build: ./
        container_name: backend
        ports:
            - 8000:8000
        env_file:
            - ./envs/.env
        volumes:
            - ./:/app
        command: sh -c "python manage.py makemigrations --noinput && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

        restart: always
        depends_on:
            - db

    db:
        container_name: db
        image: postgres:15-alpine
        volumes:
            - ./data:/var/lib/postgresql/data
        env_file:
            - ./envs/.env
        ports:
            - "5432:5432"
        restart: always

volumes:
  postgres_data: